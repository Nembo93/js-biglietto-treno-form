<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <title>Biglietto treno</title>
</head>
<body>
    <div class="container">

        <!-- Box calcolo biglietto -->
        <div class="height50 txtcenter">
            <h1 class="mtb-10 color-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="box-ticket-data">
                <div>
                    <div class="d-flex space-around pad70">
                        <div>
                            <label for="passenger" class="d-block mtb-10 text-color">Nome passeggero</label>
                            <input type="text" name="Name" id="passenger" class="input-style">
                        </div>
                        <div>
                            <label for="trip_lenght_km" class="d-block mtb-10 text-color">Km da percorrere</label>
                            <input type="number" name="trip_lenght" id="trip_lenght_km" class="input-style">
                        </div>
                        <div>
                            <label for="passenger_age" class="d-block mtb-10 text-color">Fascia d'et√†</label>
                            <select name="Age" id="passenger_age" class="input-style">
                                <option class="passenger_age_1" value="17">Minore</option>
                                <option class="passenger_age_2" value="18">Maggiorenne</option>
                                <option class="passenger_age_3" value="65">Over 65</option>
                            </select>
                        </div>
                    </div>
                                        
                    <div class="box-button p-t-30">
                        <button id="generator" class="button-style m-x-20">Genera</button>
                        <button id="cancel" class="button-style m-x-20" onclick="disp_none()">Annulla</button>
                    </div>    
                </div>
            </div>            
        </div>

        <!-- Box genera biglietto  -->
        <div id="box_ticket_generator">
            <h1 class="mtb-10 txtcenter color-white">IL TUO BIGLIETTO</h1>
            <div class="box-ticket">
                <h3>DETTEGLIO PASSEGERI</h3>
                <div class="ticket-details d-flex">
                    <div class="bg-color-gray pad-20">
                        <h3>NOME PASSEGGERO</h3>
                        <h4 id="pass_name"></h4>
                    </div>
                    <div class="pad-20 d-flex column space-between">
                        <h4>Offerta</h4>
                        <p id="saleType"></p>
                    </div>
                    <div class="pad-20 d-flex column space-between">
                        <h4>Carrozza</h4>
                        <p id="wagon"></p>
                    </div>
                    <div class="pad-20 d-flex column space-between">
                        <h4>Codice CP</h4>
                        <p id="cpCode"></p>
                    </div>
                    <div class="pad-20 d-flex column space-between">
                        <h4>Costo biglietto</h4>
                        <p id="ticketPrice" ></p>
                    </div>

                </div>
            </div>
        </div>
        
    </div>
    
    

    <script src="js/main.js"></script>
</body>
</html>
